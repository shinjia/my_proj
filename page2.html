<h2>地點</h2>

<p><a href="https://www.ymsnp.gov.tw/" target="_blank">官網</a></p>

<p>國家公園是一種為保留自然而劃定的區域，通常由政府所擁有，目的是保護某地不受人類發展和污染的傷害。在世界自然保護聯盟保護區分類體系中位於第二類。</p>

<p>世界上最早的國家公園為1872年美國建立「黃石國家公園」，之後「國家公園」一詞為世界很多國家使用；國際上一直公認屬於自然保護區。<br>1969年世界自然保護聯盟在印度新德里第十屆大會作出決議，明確國家公園基本特徵，其一，區域內生態系統尚未由於人類的開墾、開採和拓居而遭</p>
